<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JAVKON MOVIE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b1121;
      color: white;
    }
    header {
      padding: 15px;
      background-color: #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
      color: #00d4ff;
    }
    .status {
      font-size: 14px;
      color: #bbb;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .card small {
      font-size: 12px;
      color: #e0e0e0;
    }
    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
    }
    .options button {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“º JAVKON MOVIE</h1>
    <div class="status">
      Logged in: demo | Expiration: Unlimited
    </div>
  </header>

  <div class="container">
    <div class="card" onclick="window.location.href='live.html'">
      <h2>LIVE TV</h2>
      <small>Last updated: 3 sec ago</small>
    </div>
    <div class="card" onclick="window.location.href='movies.html'">
      <h2>MOVIES</h2>
      <small>Last updated: 1 sec ago</small>
    </div>
    <div class="card" onclick="window.location.href='series.html'">
      <h2>SERIES</h2>
      <small>Last updated: 1 sec ago</small>
    </div>
  </div>

  <div class="options">
    <button>LIVE WITH EPG</button>
    <button>MULTI-SCREEN</button>
    <button>CATCH UP</button>
  </div>

  <footer>
    Buy Premium Version | JAVKON Â© 2025
  </footer>

</body>
</html>
