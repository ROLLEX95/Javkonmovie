
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: yellow;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    .btn-primary { background-color: #ff5a36; color: white; }
    .btn-secondary { background-color: #ccc; color: black; }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    .section {
      margin-bottom: 30px;
    }
    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 14px;
    }
    nav div { text-align: center; }
  </style>
</head>
<body>
<header>Register</header>
<main>

<div class="section">
  <input type="text" placeholder="Username (6-16 karakter)" />
  <input type="password" placeholder="Password" />
  <input type="password" placeholder="Ulangi Password" />
  <input type="email" placeholder="Email" />
  <input type="tel" placeholder="No Telpon" />
  <select>
    <option>Pilih Bank</option>
    <option>BCA</option>
    <option>BNI</option>
    <option>BRI</option>
  </select>
  <input type="text" placeholder="No Rekening" />
  <input type="text" placeholder="Nama Rekening" />
  <input type="text" placeholder="Username Referal (opsional)" />
  <div class="captcha">S L</div>
  <input type="text" placeholder="Verifikasi" />
  <button class="btn btn-primary">Daftar</button>
</div>

</main>
<nav>
  <div>🏠<br>Home</div>
  <div>📢<br>Promo</div>
  <div>🏆<br>Event</div>
  <div>💬<br>Chat</div>
  <div>📲<br>Livechat</div>
</nav>
</body>
</html>
